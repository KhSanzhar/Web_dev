<div *ngIf="category">
  <div class="container">
    <div *ngFor="let product of products">
      <div *ngIf="category.category === product.category">
        <div class="items">
        <span [class.show_product]="product.IsShown">
          <div class="title_name">
        <h3>
          <a
            [title]="product.name">
            {{ product.name }}
          </a>
        </h3>
          </div>
        <div class="title_name">
          <img alt="Product From Kaspi" height="300" src="../assets/img/{{product.img}}" width="250"/>
        </div>
        <div class="border_items">
          <p *ngIf="product.description">
            Description: {{ product.description }}
          </p>
          <p *ngIf="product.rating">
            ★{{product.rating}}★
          </p>
          <div class="go-to-shop">
            <a href="{{product.link}}" target='_blank'>
              <button type="button">
                Go to shop
              </button>
            </a>
          </div>
          <div class="important-btns">
            <p>
            <button (click)="share()" type="button">
                Share
              </button>
            </p>
            <p>
              <button (click)="buttonHandler(product.id)">
                ♡{{product.NumOfLikes}}♡
              </button>
            </p>
          </div>
        </div>
          </span>
        </div>
        <div class="title_name">
          <input [(ngModel)]="product.IsShown"
                 type="checkbox">
          <p style="font-weight: 700;font-size:18px; color:darkred">Delete?</p>
        </div>
      </div>
    </div>
  </div>
</div>
