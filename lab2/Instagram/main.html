<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Instagram</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="left-img">
        <img alt="screenphone" src="./img/screenphone.png">
    </div>
    <div clas="right">
        <div class="right-submit-form">
            <img alt="InstaLogo" src="./img/Logo.png">
            <input placeholder="Phone number, username, or email" type="text">
            <input placeholder="Password" type="password">
            <div class="login-btn">
                Log In
            </div>
            <div class="or-tag">
                <img alt="or" src="./img/orhr.png">
            </div>
            <div class="login-facebook">
                <img alt="Login via Facebook" src="./img/facebook-login-btn.png">
            </div>
            <div class="forgot-password">
                <a href="#" id="forgot">Forgot Password?</a>
            </div>
        </div>
        <div class="dont-have-account">
            Don't have an account?<span id="Sign-up" style="color:rgba(0,149,246,1)"> Sign up?</span>
        </div>
        <div class="get-the-app">
            Get the app.
        </div>
        <div class="stores">
            <div class="applestore">
                <img alt="Applestore" src="./img/Appstore.png">
            </div>
            <div class="google">
                <img alt='Googleplay' src='./img/Googleplay.png'>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-content">
        <span>Meta</span>
        <span>About</span>
        <span>Blog</span>
        <span>Jobs</span>
        <span>API</span>
        <span>Privacy</span>
        <span>Terms</span>
        <span>Hashtags</span>
        <span>Locations</span>
        <span>Dance</span>
        <span>Music</span>
        <span>Top Accounts</span>
        <span>Help</span>
        <span>Home</span>
    </div>
    <div class="block">

        <div class="languages">
            <select>
                <option>English</option>
                <option>Russian</option>
                <option>Kazakh</option>
            </select>
        </div>
        <div class="insta-meta">
            Â© 2023 Instagram from Meta
        </div>
    </div>


</footer>
</body>
</html>
