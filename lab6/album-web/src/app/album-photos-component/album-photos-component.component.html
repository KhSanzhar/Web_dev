<div class="main">
  <div class="main-title">
    <button (click)="goBack()" class="btn btn-primary">Back</button>
    <h1>Photos Page</h1>
  </div>
  <div class="main-album">
    <div class="main-title">
      <h2>{{ album.title }}</h2>
    </div>
    <div class="main-items">
      <div *ngFor="let photo of photos" class="items">
        <img alt="" src="{{ photo.thumbnailUrl }}"/>
        <h3>{{ photo.title }}</h3>
      </div>
    </div>
  </div>
</div>
